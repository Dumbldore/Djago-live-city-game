{% extends "blog/base.html" %}
{% block content %}
    <h1>W Gdańsku mieszka</h1>
    <h1 class="display-1">{{ total_ppl }}
        <small>osób</small>
    </h1>
    <br>
    <h2>Odbudowano {{ city_built_percent | floatformat }}%</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100"></div>

        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ city_built_percent }}%"
             aria-valuenow="{{ city_built_percent }}" aria-valuemin="0"
             aria-valuemax="100"></div>

    </div>
{% endblock content %}
